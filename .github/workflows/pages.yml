name: pages
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
      
concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🤘 checkout
        uses: actions/checkout@v2

      - name: ⚙ jekyll
        working-directory: docs
        run: |
            sudo gem install bundler
            sudo bundle install

      - name: 🙏 build
        working-directory: docs
        run: bundle exec jekyll build

      - name: ⤴️ upload
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 pages
        id: deployment
        uses: actions/deploy-pages@v2
