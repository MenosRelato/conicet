<script>
function loadData() {
  fetch('https://menosrelato.blob.core.windows.net/conicet/192-CIENCIAS_SOCIALES.json')
    .then(response => response.json())
    .then(data => {
      window.data = data;
      window.grid.records = data;
      window.grid.sort('year', 'desc');
      window.grid.reload();

      window.year = null;
      window.tag = null;

      createClouds();
    });
  }
</script>
