<!DOCTYPE html>
<html lang="{{ site.lang | default: 'es-AR' }}">
{% include head.html %}
<body>
    {% include header.html %}
    <div class="container">
        <div id="content" class="text-center mt-5">
            <div id="years" style="height: 150px;">
                <div class="spinner spinner-border text-warning" aria-hidden="true" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                </div>
            <div id="tags" style="height: 300px;">
                <div class="spinner spinner-border text-warning" aria-hidden="true" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                </div>
            <div id="main" style="width: 100%; height: 800px;">
                <div class="spinner spinner-border text-warning" aria-hidden="true" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
            {{ content }}
        </div>
    </div>
    <div class="modal fade" id="details">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Detalles
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>        
                <div class="modal-body" id="details-body">
                    <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    {% raw %}
    <script id="details-template" type="text/x-handlebars-template">
        <table class="table">
            <tbody>
                <tr>
                    <th scope="row">TÃ­tulo</th>
                    <td>{{title}}</td>
                </tr>
                <tr>
                    <th scope="row">Handle</th>
                    <td>{{handle}}</td>
                </tr>
                <tr>
                </tr>
            </tbody>
        </table>
    </script>
    {% endraw %}
    <script>
        function loadData() {
          fetch('{{ page.data }}')
            .then(response => response.json())
            .then(data => {
              window.data = data;
              window.grid.records = data;
              window.grid.sort('year', 'desc');
              window.grid.reload();
        
              window.year = null;
              window.tag = null;
        
              createClouds();
            });
        }
    </script>    
    {% include scripts.html %}
    {% include footer.html %}
  </body>
</html>
